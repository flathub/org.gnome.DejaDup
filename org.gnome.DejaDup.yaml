---
app-id: org.gnome.DejaDup
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --filesystem=~/.var/app/
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=com.feralinteractive.GameMode
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs.*

modules:
  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync.git
        tag: v2.3.2
        commit: 42b636d2a65ab6914ea7cac50886da28192aaf9b

  - ./duplicity.yaml
  - ./pydrive2.yaml # for google drive
  - ./requests-oauthlib.yaml # for microsoft onedrive


  - ./restic.yaml
  - ./rclone.yaml # used by restic for cloud support


  - name: deja-dup
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Denable_restic=true
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/deja-dup.git
        commit: f7a4c9cf988d230f9cfec17b2b4f9df42e4116ba
