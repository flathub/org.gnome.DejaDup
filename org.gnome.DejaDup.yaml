---
app-id: org.gnome.DejaDup
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --filesystem=host
  - --filesystem=xdg-run/gvfsd
  - --filesystem=~/.var/app/
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs.*

modules:
  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync.git
        tag: v2.3.1
        commit: 27f738650c20fef1285f11d85a34e5094a71c06f

  - ./setuptools-scm.yaml
  - ./duplicity.yaml
  - ./pydrive2.yaml


  - name: deja-dup
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/deja-dup.git
        tag: '42.8'
        commit: ab8b33bbdd5fa30261736935480168e138232454
