---
app-id: org.gnome.DejaDup
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --filesystem=host
  - --filesystem=~/.var/app/
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs.*

modules:
  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync.git
        tag: v2.3.1
        commit: 27f738650c20fef1285f11d85a34e5094a71c06f

  - ./setuptools-scm.yaml
  - ./duplicity.yaml
  - ./pydrive2.yaml


  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dexamples=false
      - -Dtests=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: v0.0.13
        commit: 7a193d7692c9c76a1a94f17c4d30b585f77d177c

  - name: deja-dup
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/deja-dup.git
        tag: '42.5'
        commit: e1e8fb127a9bb11ca651bb27707561538d51913d
