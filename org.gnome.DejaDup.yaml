---
app-id: org.gnome.DejaDup
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --device=dri # gtk4 wants gl access
  - --filesystem=host
  - --filesystem=xdg-run/gvfs # for gvfsd-fuse paths
  - --filesystem=xdg-run/gvfsd # for gvfsd itself to work
  - --filesystem=~/.var/app/ # flatpak hides these even with 'host' above
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=com.feralinteractive.GameMode # drop when xdg-desktop-portal 1.16.0 (2022) is everywhere
  - --talk-name=org.gtk.MountOperationHandler # allows certain gvfs mount prompts on shell-side
  - --talk-name=org.gtk.vfs.*

modules:
  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync.git
        tag: v2.3.4
        commit: e364852674780e43d578e4239128ff7014190ed3

  - ./duplicity.yaml
  - ./fasteners.yaml # duplicity doesn't depend on this, though it should
  - ./rclone.yaml
  - ./restic.yaml


  - name: deja-dup
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=release
      - -Denable_restic=true
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/deja-dup.git
        commit: 1ad43cae1d42d086f50fafcd50f9ed4bd389025d
