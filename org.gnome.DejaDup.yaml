---
app-id: org.gnome.DejaDup
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --filesystem=~/.var/app/
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=com.feralinteractive.GameMode
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs.*

modules:
  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync.git
        tag: v2.3.2
        commit: 42b636d2a65ab6914ea7cac50886da28192aaf9b

  - ./duplicity.yaml
  - ./pydrive2.yaml # for google drive
  - ./requests-oauthlib.yaml # for microsoft onedrive


  - ./restic.yaml
  - ./rclone.yaml # used by restic for cloud support


  - name: pango
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/pango.git
        commit: 26aadb2508f9022cbfc72e73b558c6791f5d46d9
        tag: 1.50.3

  - name: libsass
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lazka/libsass.git
        commit: 302397c0c8ae2d7ab02f45ea461c2c3d768f248e

  - name: sassc
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lazka/sassc.git
        commit: 82803377c33247265d779af034eceb5949e78354

  - name: gtk
    buildsystem: meson
    config-opts:
      - -Dbuild-examples=false
      - -Dbuild-tests=false
      - -Ddemos=false
      - -Dmedia-gstreamer=disabled
    build-commands:
      - mkdir -p /app/share/icons/hicolor
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        commit: 70cb61fb7104c76a15bc6494a10e6ff1d470f6d8
        tag: 4.6.0

  - name: libadwaita
    buildsystem: meson
    config-opts:
      - -Dexamples=false
      - -Dtests=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libadwaita.git
        commit: 8896cb224e7bd737b7f99bba5a10b56e89f034c4
        tag: 1.0.0


  - name: deja-dup
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Denable_restic=true
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/deja-dup.git
        commit: 87fc4d5e58b50079559f9b8622c5ca18744ea6c6
        tag: '43.0'
