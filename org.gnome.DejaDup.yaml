---
app-id: org.gnome.DejaDup
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --filesystem=host
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs.*

modules:
  - name: lib2to3  # needed for past module (from future module)
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/python3.7/site-packages/
      - cp -r Lib/lib2to3 /app/lib/python3.7/site-packages/
    sources:
      - type: git
        url: https://github.com/python/cpython.git
        tag: v3.8.0
        commit: fa919fdf2583bdfead1df00e842f24f30b2a34bf

  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync.git
        tag: v2.2.1
        commit: 5917692418657dc78c9cbde3a8db4c85f25b9c8d

  - ./duplicity.yaml


  - ./pydrive.yaml


  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dexamples=false
      - -Dtests=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: v0.0.13
        commit: 7a193d7692c9c76a1a94f17c4d30b585f77d177c

  - name: deja-dup
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/deja-dup.git
        tag: '42.0'
        commit: 04a9d650e1661db754e40c5ed148a9d9fdfd3a06
