# -*- Mode: YAML; indent-tabs-mode: nil; tab-width: 2 -*-
---
app-id: org.gnome.DejaDup
runtime: org.gnome.Platform
runtime-version: '3.34'
sdk: org.gnome.Sdk
command: deja-dup

finish-args:
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs.*

modules:
  - ./fasteners.json
  - ./future.json

  - name: lib2to3  # needed for past module (from future module)
    buildsystem: simple
    build-commands:
      - cp -r Lib/lib2to3 /app/lib/python3.7/site-packages/
    sources:
      - type: git
        url: https://github.com/python/cpython
        tag: v3.7.4
        commit: e09359112e250268eca209355abeb17abf822486

  - name: librsync
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/librsync/librsync
        tag: v2.0.2
        commit: 400ecbd28ac94d9a363c5ff7e58aea93cb1d90c4

  - name: duplicity
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --prefix /app
    sources:
      - type: archive
        url: https://launchpad.net/duplicity/0.8-series/0.8.06/+download/duplicity-0.8.06.tar.gz
        sha256: aee3450cfd41a4dc4fe7c832ae33a0e70f1b0f37197c754f429ce0e91cdd51a4
      - type: patch
        path: ./python3.patch
        strip-components: 0
      - type: patch
        path: ./pydrive.patch
        strip-components: 0


  - ./pydrive.json


  - name: deja-dup
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/deja-dup
        branch: stable
        tag: '40.3'
        commit: e63f2b311c31b4c54d910fed505cea3ab2ec4434
